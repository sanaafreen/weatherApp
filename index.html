<!DOCTYPE html>
<html lang="en">
 <head>
     <!-- Required meta tags -->
   <meta charset="utf-8">
     <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
   <link rel="stylesheet" href="weather.css">
   <title>Weather App</title>
  </head>
  <body>
    <div class="container" ng-app="weatherApp" ng-controller="weatherController">
      <div>
        <div class="row">
          <div class="col-lg-6">
            <div class="input-group">
              <input type="text" class="form-control" ng-model="cityName" placeholder="Search for...">
              <button class="btn btn-secondary" type="button" ng-click="getData()">Submit</button>
            </div>
          </div>
        </div>
      </div>
      &nbsp;
      <div ng-disabled="showMap">
        <div class="row">
          <div class="col menu"> <td align="center"><b>City</b></td></div>
          <div class="col menu1" ><td align=center><b>Temprature</b></td></div>
        </div>

        <div class="row" ng-repeat="n in finalData">
          <div id="map" class="main" ng-bind-html="initMap(n.lat, n.lon)"></div>
          <div id = "container" class="main1" ng-bind-html="graph(n.tempList)"></div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTCGUYAQbA1aqVSgyjG7LSzXk36tKcHZQ" async defer></script>
    <script src = "https://code.highcharts.com/highcharts.js"></script>
    <script src = "weatherController.js"></script>
  </body>
</html>
